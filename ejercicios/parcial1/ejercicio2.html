<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>

    <h1>Formulario de prueba de HTML5</h1>

    <form action="" method="GET">

        <label>
            Nombre:
            <input type="text" name="nombre" required>
        </label>
        <br><br>

        <label>
            Correo electrónico:
            <input type="email" name="correo" required>
        </label>
        <br><br>

        <label>
            URL:
            <input type="url" name="url" placeholder="Escribe la URL de tu página web personal">
        </label>
        <br><br>

        <label>
            Fecha:
            <input type="date" name="fecha">
        </label>
        <br><br>

        <label>
            Tiempo:
            <input type="time" name="tiempo">
        </label>
        <br><br>

        <label>
            Fecha y hora:
            <input type="datetime-local" name="fechahora">
        </label>
        <br><br>

        <label>
            Mes:
            <input type="month" name="mes">
        </label>
        <br><br>

        <label>
            Semana:
            <input type="week" name="semana">
        </label>
        <br><br>

        <label>
            Número (-10 a 10):
            <input type="number" name="numero" min="-10" max="10">
        </label>
        <br><br>

        <label>
            Teléfono:
            <input type="tel" name="telefono">
        </label>
        <br><br>

        <label>
            Término de búsqueda:
            <input type="search" name="busqueda">
        </label>
        <br><br>

        <label>
            Color favorito:
            <input type="color" name="color">
        </label>
        <br><br>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
